<p id="h01" class="heading1">Crazy Columns</p>

<div class="pos" style="left: 40px; top: 100px;">This is an <em>EPUB</em> file</div>
<div class="pos" style="left: 260px; top: 100px;;">page. Even though this</div>
<div class="pos" style="left: 40px; top: 140px;">that uses a two-column</div>
<div class="pos" style="left: 260px; top: 140px;">file is valid <em>EPUB</em>, there's</div>
<div class="pos" style="left: 40px; top: 180px;">layout. For each column,</div>
<div class="pos" style="left: 260px; top: 180px;">no way to establish the</div>

<div class="pos" style="left: 260px; top: 220px;">logical reading order of</div>
<div class="pos" style="left: 40px; top: 260px;;">a fixed position on the</div>
